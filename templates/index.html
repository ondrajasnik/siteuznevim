<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uzivatelska databaze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #343a40;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .table th, .table td {
            text-align: center;
            padding: 20px;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }

        .table thead th {
            background-color: #007bff;
            color: #fff;
        }

        .d-flex {
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Person Directory</h1>
        
        <!-- Tlačítko pro přidání osoby -->
        <div class="d-flex mb-4">
            <a href="{{ url_for('add') }}" class="btn btn-primary">Add Person</a>
        </div>
        
        <!-- Tabulka pro zobrazení seznamu osob -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Jméno</th>
                    <th>Příjmení</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for uzivatel in uzivatele %}
                <tr>
                    <td>{{ uzivatel.id }}</td>
                    <td>{{ uzivatel.jmeno }}</td>
                    <td>{{ uzivatel.prijmeni }}</td>
                    <td>
                        <a href="{{ url_for('delete', id=uzivatel.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
