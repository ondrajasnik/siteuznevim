<!-- add.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přidat Uživatele</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            color: #212529;
            font-family: 'Verdana', sans-serif;
        }

        h1 {
            color: #007bff;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-top: 40px;
        }

        .form-label {
            color: #007bff;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-control {
            border-radius: 4px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Přidat Nového Uživatele</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <!-- Jméno input field -->
                {{ form.jmeno.label(class="form-label") }}
                {{ form.jmeno(class="form-control") }}
            </div>
            <div class="mb-3">
                <!-- Příjmení input field -->
                {{ form.prijmeni.label(class="form-label") }}
                {{ form.prijmeni(class="form-control") }}
            </div>
            <div class="mb-3">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</body>
</html>
